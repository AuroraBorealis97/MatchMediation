<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/supervisor.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Supervisor Sign Up</title>
</head>
  <body>
    <main>

        <div class="design">
            <h1>Welcome to MatchMediation!</h1>
            <h4>Create an account to get started.</h4>
        </div>
        <div class="content">
            <a href="/"> &lt back </a>

            <div class="form">
                <form action="{{ url_for("supervisor")}}" method="post">
                  <div class="step-1">
                    <h2>Supervisor Sign Up</h2>
                    <div class="box">
                        <div class="side1">
                        <label for="fname">First name</label>
                        <input id="fname" type="text" name="fname" required />

                        <label for="password"password>Password</label>
                        <input type="password" name="password" id="password"  required/>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required/>

                     </div>
                     <div class="side2">

                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="lname" required/>

                        <label for="cpassword">Confrim password</label>
                        <input type="password" name="cpassword" id="cpassword"required />

                        <label for="number">Phone number</label>
                        <input type="tel" name="number" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  required />
                     </div><!--side2-->
                    </div><!--box-->
                    <div class="progress">
                        <span class="circle active"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                  </div><!--step 1-->

                  </div>
                    <div class="button">
                        <button type="submit">Next</button>
                    </div>
                </form>


            </div>
            <p>Already have an account? <a href="/login" >Log in</a></p>
        </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Log in</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="box">
            <h2>Log in</h2>
            <form action="{{ url_for("login")}}" method="post">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                  <div class="display">
                    <input type="checkbox" name="save" id="save" />
                    <label id="display" for="save">Remember me</label>
                    <a href="" class="reset">forgot password?</a>
                  </div>


                    <input id="submit" type="submit" value="Log in" />
            </form>
            <p>Don't have an account? <a href="/">Sign up</a></p>

        </div>
        </div>
        <div class="design">
        <div class="container">
        <h1>Welcome Back to MatchMediation!</h1>
        <h4>Log in to access your account.</h4>
        </div>

        </div>

    </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/parent.css">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Parent Sign Up</title>
</head>
<body>

    <main>

        <div class="design">

            <h1>Welcome to MatchMediation!</h1>
            <h4>Create an account to get started.</h4>

        </div>
        <div class="content">
            <a href="/"> &lt back </a>
            <h2>Parent Sign Up</h2>
            <div class="form">
                <form action="{{ url_for("parent")}}" method="post">
                    <div class="box">
                        <div class="side1">
                        <label for="fname">First name</label>
                        <input id="fname" type="text" name="fname" required />

                        <label for="password"password>Password</label>
                        <input type="password" name="password" id="password"  required/>

                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required/>

                     </div>
                     <div class="side2">

                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="lname" required/>

                        <label for="cpassword">Confirm password</label>
                        <input type="password" name="cpassword" id="cpassword" required />


                        <label for="number">Phone number</label>
                        <input type="tel" name="number" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  required />
                     </div>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="subscribe" id="subscribe">
                        <label for="subscribe">Yes, I would like to recieve MatchMediation emails</label><br />
                        <input type="checkbox" name="agree" id="agree" required>
                        <label for="agree">I agree to the <a href="">terms & conditions</a></label>
                    </div><!--checkbox-->
                    <div class="button">
                        <input id="submit" type="submit" value="Sign Up">
                    </div>
                </form>

            </div>
            <p>Already have an account? <a href="/login" >Log in</a></p>
        </div>
    </main>


</body>
</html>
